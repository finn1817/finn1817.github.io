<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfinn.me | Dev Hub</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ffcc;
            text-align: center;
            overflow: hidden;
        }

        /* Animated Glitch Effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff; }
            50% { text-shadow: -2px -2px 0px #ff00ff, 2px 2px 0px #00ffff; }
            100% { text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff; }
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            animation: glitch 1s infinite alternate;
        }

        /* Terminal-Like Container */
        .terminal {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
            box-shadow: 0 0 10px #00ffcc;
        }

        .input-line {
            display: flex;
        }

        .input-line span {
            color: #00ffcc;
        }

        .input-field {
            border: none;
            background: none;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            width: 100%;
            outline: none;
        }

        /* Hidden Easter Egg */
        .hidden {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff00ff;
        }

        /* Cyberpunk Background Animation */
        @keyframes neon {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #001f3f, #00d4ff, #ff00ff);
            background-size: 300% 300%;
            z-index: -1;
            animation: neon 5s infinite alternate;
        }
    </style>
</head>
<body>

    <h1>Welcome to dfinn.me</h1>

    <div class="terminal">
        <p>üë®‚Äçüíª Developer Console - Type a command below:</p>
        <div class="input-line">
            <span>user@dfinn.me:~$</span>&nbsp;<input type="text" class="input-field" id="commandInput" autofocus>
        </div>
        <div id="output"></div>
    </div>

    <p class="hidden" id="secretMessage">üöÄ YOU UNLOCKED A SECRET! WELCOME TO THE MATRIX. üü¢</p>

    <script>
        const inputField = document.getElementById("commandInput");
        const outputDiv = document.getElementById("output");
        const secretMessage = document.getElementById("secretMessage");

        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = inputField.value.toLowerCase().trim();
                processCommand(command);
                inputField.value = "";
            }
        });

        function processCommand(command) {
            let response = "";
            switch (command) {
                case "help":
                    response = "Available commands: <b>help</b>, <b>whoami</b>, <b>projects</b>, <b>enter</b>";
                    break;
                case "whoami":
                    response = "You are a visitor exploring dfinn.me.";
                    break;
                case "projects":
                    response = "Check out my GitHub: <a href='https://github.com/finn1817' target='_blank'>GitHub</a>";
                    break;
                case "enter":
                    window.location.href = "https://dfinn.me/HomePage";
                    return;
                case "matrix":
                    secretMessage.style.display = "block";
                    return;
                default:
                    response = "Unknown command. Type <b>help</b> for available commands.";
            }
            outputDiv.innerHTML += `<p>user@dfinn.me:~$ ${command}</p><p>${response}</p>`;
        }
    </script>

</body>
</html>
