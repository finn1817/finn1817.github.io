<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entry-point</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: royalblue;
            --button-bg: royalblue;
            --button-hover-bg: #1a4cb7;
            --button-text: white;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #90caf9;
            --button-bg: #1976d2;
            --button-hover-bg: #1565c0;
            --button-text: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: var(--button-hover-bg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <h1>entry-point</h1>
    <h2>My homepage is here:</h2>
    <a href="https://dfinn.me/HomePage" class="button">Go to Homepage</a>

    <div class="footer">
        <p>Â© 2025 Dan Finn | <a href="https://github.com/finn1817" style="color: inherit; text-decoration: none;">GitHub</a></p>
    </div>

    <script>
        // check and apply saved theme or system preference
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
            }
        })();

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
    </script>

</body>
</html>
