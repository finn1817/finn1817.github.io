<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfinn.me - Command Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: royalblue;
            text-align: center;
            margin: 50px;
        }
        #command-container {
            margin-top: 20px;
        }
        #output {
            min-height: 200px;
            padding: 10px;
            border: 2px solid royalblue;
            background-color: white;
            color: black;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-y: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid royalblue;
            text-align: center;
        }
        .hidden { display: none; }
        .glitch { animation: glitch 0.2s infinite alternate; }
        .shake { animation: shake 0.5s ease-in-out infinite; }
        .spin { animation: spin 2s linear infinite; }
        @keyframes glitch { 0% { transform: translate(2px, 0); } 100% { transform: translate(-2px, 0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>Welcome to dfinn.me</h1>
    <p>Enter a command below:</p>

    <div id="command-container">
        <input type="text" id="commandInput" placeholder="Type a command..." autofocus>
    </div>
    
    <div id="output"></div>

    <script>
        let previousCommand = "";
        let secretColors = ["red", "blue", "green", "black", "purple", "orange", "white"];
        let currentColorIndex = 0;

        let facts = [
            "C++ was created by Bjarne Stroustrup in 1983.",
            "Python is named after Monty Python, not the snake.",
            "The first computer bug was an actual moth found in a Harvard Mark II computer.",
            "JavaScript was created in just 10 days.",
            "The world's first website is still online: http://info.cern.ch/"
        ];

        document.getElementById("commandInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                handleCommand();
            } else if (event.key === "ArrowUp") {
                document.getElementById("commandInput").value = previousCommand;
            }
        });

        function handleCommand() {
            let input = document.getElementById("commandInput");
            let output = document.getElementById("output");
            let command = input.value.trim().toLowerCase();
            
            if (!command) return;
            
            previousCommand = command;
            output.innerHTML += `<p>> ${command}</p>`;

            switch (command) {
                case "help":
                    output.innerHTML += "<p>Available commands: help, clear, secret, matrix, shake, spin, glitch, random, add, subtract, multiply, divide, fact, pageMemory, cloudconvert, onlinegdb</p>";
                    break;
                case "clear":
                    output.innerHTML = "";
                    break;
                case "secret":
                    document.body.style.backgroundColor = secretColors[currentColorIndex];
                    currentColorIndex = (currentColorIndex + 1) % secretColors.length;
                    break;
                case "matrix":
                    enableMatrixEffect();
                    break;
                case "shake":
                    document.body.classList.add("shake");
                    setTimeout(() => document.body.classList.remove("shake"), 3000);
                    break;
                case "spin":
                    document.body.classList.add("spin");
                    setTimeout(() => document.body.classList.remove("spin"), 3000);
                    break;
                case "glitch":
                    document.body.classList.add("glitch");
                    setTimeout(() => document.body.classList.remove("glitch"), 3000);
                    break;
                case "random":
                    output.innerHTML += `<p>Random Number: ${Math.floor(Math.random() * 200)}</p>`;
                    break;
                case "fact":
                    let randomFact = facts[Math.floor(Math.random() * facts.length)];
                    output.innerHTML += `<p>${randomFact}</p>`;
                    break;
                case "pageMemory":
                    let memoryUsage = performance.memory ? performance.memory.usedJSHeapSize : "Unavailable";
                    output.innerHTML += `<p>Memory Usage: ${memoryUsage}</p>`;
                    break;
                case "cloudconvert":
                    window.open("https://cloudconvert.com/", "_blank");
                    break;
                case "onlinegdb":
                    window.open("https://www.onlinegdb.com/", "_blank");
                    break;
                default:
                    if (command.startsWith("add") || command.startsWith("subtract") || command.startsWith("multiply") || command.startsWith("divide")) {
                        handleMathCommand(command);
                    } else {
                        output.innerHTML += `<p>Unknown command: ${command}</p>`;
                    }
            }

            input.value = "";
        }

        function handleMathCommand(command) {
            let output = document.getElementById("output");
            let numbers = prompt("Enter numbers separated by spaces:").split(" ").map(Number);
            let result = 0;

            switch (command) {
                case "add":
                    result = numbers.reduce((a, b) => a + b, 0);
                    break;
                case "subtract":
                    result = numbers.reduce((a, b) => a - b);
                    break;
                case "multiply":
                    result = numbers.reduce((a, b) => a * b, 1);
                    break;
                case "divide":
                    result = numbers.reduce((a, b) => a / b);
                    break;
                default:
                    output.innerHTML += `<p>Invalid math operation.</p>`;
                    return;
            }
            
            output.innerHTML += `<p>Result: ${result}</p>`;
        }

        function enableMatrixEffect() {
            let matrix = document.createElement("div");
            matrix.style.position = "fixed";
            matrix.style.top = 0;
            matrix.style.left = 0;
            matrix.style.width = "100%";
            matrix.style.height = "100%";
            matrix.style.background = "black";
            matrix.style.color = "green";
            matrix.style.opacity = "0.8";
            matrix.style.zIndex = "-1";
            document.body.appendChild(matrix);

            setInterval(() => {
                matrix.innerHTML = Array.from({ length: 50 }, () => String.fromCharCode(33 + Math.random() * 94)).join(" ");
            }, 100);
        }
    </script>

</body>
</html>
