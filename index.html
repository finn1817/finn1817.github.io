<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to dfinn.me</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: black;
            color: limegreen;
            text-align: center;
            padding: 20px;
        }
        #terminal {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background: black;
            color: limegreen;
            border: 2px solid limegreen;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
            margin: 20px auto;
            font-size: 16px;
        }
        #input {
            width: 100%;
            background: black;
            color: limegreen;
            border: none;
            font-family: Consolas, monospace;
            font-size: 16px;
            outline: none;
        }
        #commands-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: limegreen;
            color: black;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden { display: none; }
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            pointer-events: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <button id="commands-btn">List All Commands</button>
    
    <h1>Welcome to dfinn.me</h1>
    <p>Type commands below to interact with the site.</p>

    <div id="terminal">
        <p>> Welcome to dfinn.me! Type 'help' for a list of commands.</p>
    </div>

    <input type="text" id="input" placeholder="Enter command..." autofocus>

    <div id="matrix" class="hidden">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <script>
        const terminal = document.getElementById("terminal");
        const input = document.getElementById("input");
        const matrixDiv = document.getElementById("matrix");
        const commandsBtn = document.getElementById("commands-btn");

        const factList = [
            "Did you know? The first computer bug was a real bug—a moth stuck in a relay.",
            "NASA’s Apollo computers had less processing power than a modern smartphone.",
            "The first ever website is still online: 'info.cern.ch'.",
            "The 'Hello, World!' program was first used in the C programming book by Brian Kernighan.",
            "A group of crows is called a 'murder'.",
            "The longest English word is 189,819 letters long—it’s the full name of a protein!",
            "The Eiffel Tower can be 15 cm taller during the summer due to heat expansion.",
            "There are more possible games of chess than atoms in the observable universe.",
            "The first email ever sent was by Ray Tomlinson to himself in 1971.",
            "The original name for Windows was 'Interface Manager'."
        ];

        const commands = {
            "help": () => "Available commands: help, about, fact, projects, clear, secret",
            "about": () => "I am Dan, a computer science student passionate about coding, web development, and software engineering.",
            "fact": () => factList[Math.floor(Math.random() * factList.length)],
            "projects": () => `
                <p>Here are some of my current projects:</p>
                <h2>Websites</h2>
                <a href="https://finn1817.github.io/My-Calculator/" target="_blank">My working Calculator</a>
                <a href="https://finn1817.github.io/TikTakToeGame/" target="_blank">Tik-Tak-Toe Game</a>
                <a href="https://finn1817.github.io/Unit-Conversion/" target="_blank">Unit Conversion Site</a>
                <a href="https://finn1817.github.io/Future-Finance/" target="_blank">Finance Checker</a>
                <a href="https://finn1817.github.io/Resume-Builder/" target="_blank">Resume Builder</a>
                <h2>Other Projects</h2>
                <a href="https://github.com/finn1817/NATracker" target="_blank">NATracker - GitHub</a>
                <a href="https://drive.google.com/drive/folders/1Sq4B32br7vLmy4TPaHv9eJboiZ0ie2Eo?usp=sharing" target="_blank">Zillow-Like Database Project</a>
            `,
            "clear": () => {
                terminal.innerHTML = "<p>> Welcome to dfinn.me! Type 'help' for a list of commands.</p>";
                return "";
            },
            "secret": () => {
                document.body.style.background = "red";
                setTimeout(() => document.body.style.background = "black", 2000);
                return "You have unlocked a secret...";
            },
            "matrix": () => {
                matrixDiv.classList.remove("hidden");
                startMatrixEffect();
                return "Entering the Matrix...";
            }
        };

        function processCommand() {
            const command = input.value.toLowerCase().trim();
            if (command in commands) {
                const result = commands[command]();
                terminal.innerHTML += `<p>> ${command}</p><p>${result}</p>`;
            } else {
                terminal.innerHTML += `<p>> ${command}</p><p>Unknown command. Type 'help' for a list of commands.</p>`;
            }
            terminal.scrollTop = terminal.scrollHeight;
            input.value = "";
        }

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                processCommand();
            }
        });

        commandsBtn.addEventListener("click", function() {
            alert(commands["help"]());
        });

        function startMatrixEffect() {
            const canvas = document.getElementById("matrixCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function drawMatrix() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0";
                ctx.font = fontSize + "px monospace";
                drops.forEach((y, i) => {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, y * fontSize);
                    drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
                });
            }

            setInterval(drawMatrix, 50);
        }
    </script>

</body>
</html>
