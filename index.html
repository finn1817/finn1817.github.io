<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>entry-point</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: royalblue;
      --button-bg: royalblue;
      --button-hover-bg: #1a4cb7;
      --button-text: white;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #90caf9;
      --button-bg: #1976d2;
      --button-hover-bg: #1565c0;
      --button-text: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
      transition: background-color 0.3s, color 0.3s;
    }

    body.accessibility {
      font-size: 1.3em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .theme-toggle, .access-toggle, .help-toggle {
      position: absolute;
      top: 20px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      background-color: transparent;
      border: 2px solid var(--text-color);
      color: var(--text-color);
    }

    .theme-toggle { right: 20px; }
    .access-toggle { right: 130px; }
    .help-toggle { right: 240px; }

    .theme-toggle:hover,
    .access-toggle:hover,
    .help-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    #time {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9em;
    }

    #greeting {
      margin-top: -20px;
      font-size: 1.1em;
    }

    #redirect-notice {
      font-size: 1em;
      margin-top: 10px;
    }

    #help-modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-color);
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 20px;
      z-index: 1000;
      max-width: 90%;
      text-align: left;
    }
  </style>
</head>
<body>

  <div id="time"></div>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <button class="access-toggle" onclick="toggleAccessibility()">Accessibility</button>
  <button class="help-toggle" onclick="toggleHelp()">Help (?)</button>

  <div style="margin-bottom: 20px;">
  <h1 style="margin-bottom: 5px;">entry-point</h1>
  <p id="greeting" style="font-size: 1.2em; margin: 0; font-weight: normal;"></p>
</div>
  
  <h2>My homepage is here:</h2>
  <a href="https://dfinn.me/HomePage" class="button" id="home-btn">Go to Homepage</a>
  <div id="redirect-notice"></div>

  <div class="footer">
    <p>© 2025 Dan Finn | <a href="https://github.com/finn1817" style="color: inherit; text-decoration: none;">GitHub</a></p>
  </div>

  <div id="help-modal">
    <strong>Keyboard Shortcuts:</strong><br><br>
    <ul>
      <li><b>H</b> – Go to Homepage</li>
      <li><b>T</b> – Toggle Theme</li>
      <li><b>A</b> – Toggle Accessibility</li>
      <li><b>?</b> – Toggle Help</li>
    </ul>
    <p>Click "Cancel Redirect" to stay on this page.</p>
  </div>

  <script>
    // load preferred theme
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.classList.add('dark-mode');
      }
    })();

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function toggleAccessibility() {
      document.body.classList.toggle('accessibility');
    }

    function toggleHelp() {
      const modal = document.getElementById('help-modal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    // dynamic greeting
    const greeting = document.getElementById('greeting');
    const hour = new Date().getHours();
    if (hour < 12) greeting.textContent = "Good morning!";
    else if (hour < 18) greeting.textContent = "Good afternoon!";
    else greeting.textContent = "Good evening!";

    // live time
    const timeBox = document.getElementById('time');
    function updateTime() {
      const now = new Date();
      timeBox.textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);

    // auto redirect with cancel
    let countdown = 8;
    let redirectTimer = setInterval(() => {
      const notice = document.getElementById('redirect-notice');
      notice.innerHTML = `Redirecting in ${countdown} seconds... <button onclick="cancelRedirect()">Cancel Redirect</button>`;
      if (countdown-- <= 0) {
        clearInterval(redirectTimer);
        window.location.href = "https://dfinn.me/HomePage";
      }
    }, 1000);

    function cancelRedirect() {
      clearInterval(redirectTimer);
      document.getElementById('redirect-notice').textContent = "Redirect canceled.";
    }

    // keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'h') {
        window.location.href = "https://dfinn.me/HomePage";
      } else if (e.key.toLowerCase() === 't') {
        toggleTheme();
      } else if (e.key.toLowerCase() === 'a') {
        toggleAccessibility();
      } else if (e.key === '?') {
        toggleHelp();
      }
    });
  </script>

</body>
</html>
