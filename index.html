<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to dfinn.me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
            color: royalblue;
            transition: background 0.5s ease;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        #command-input {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            font-size: 20px;
            padding: 8px;
            background: white;
            border: 2px solid royalblue;
            color: royalblue;
            outline: none;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            min-height: 200px;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            display: none;
        }
        #command-list {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            border: 1px solid royalblue;
            background: rgba(255, 255, 255, 0.9);
            color: royalblue;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to dfinn.me</h1>
    <p>Type a command below:</p>

    <input type="text" id="command-input" placeholder="Enter command..." autofocus>
    <div id="output"></div>

    <div id="command-list">List All Commands</div>
    <canvas class="matrix" id="matrix"></canvas>

    <script>
        let lastCommand = "";
        let secretColors = ["red", "white", "blue", "black", "green", "purple", "orange"];
        let secretIndex = 0;
        let facts = [
            "The first computer virus was created in 1986 and called 'Brain'.",
            "The first 1GB hard drive was released in 1980 and cost $40,000.",
            "Ada Lovelace is credited as the first computer programmer.",
            "The Apollo 11 guidance computer had only 64KB of memory.",
            "More than 90% of the world's currency exists only in computers.",
            "Python is named after Monty Python, not the snake."
        ];

        document.getElementById("command-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let input = this.value.trim().toLowerCase();
                if (input) {
                    lastCommand = input;
                    processCommand(input);
                    this.value = "";
                }
            } else if (event.key === "ArrowUp") {
                this.value = lastCommand;
            }
        });

        function processCommand(command) {
            let output = document.getElementById("output");

            switch (command) {
                case "help":
                    output.innerHTML = "<p>Commands: matrix, secret, joke, fact, invert, shake, spin, glitch, fireworks</p>";
                    break;
                case "secret":
                    document.body.style.backgroundColor = secretColors[secretIndex];
                    secretIndex = (secretIndex + 1) % secretColors.length;
                    break;
                case "matrix":
                    let matrixCanvas = document.getElementById("matrix");
                    matrixCanvas.style.display = "block";
                    startMatrixEffect();
                    break;
                case "fact":
                    output.innerHTML = `<p>${facts[Math.floor(Math.random() * facts.length)]}</p>`;
                    break;
                case "invert":
                    document.body.style.filter = "invert(1)";
                    setTimeout(() => document.body.style.filter = "none", 2000);
                    break;
                case "shake":
                    document.body.style.animation = "shake 0.5s";
                    setTimeout(() => document.body.style.animation = "", 500);
                    break;
                case "spin":
                    document.body.style.transition = "transform 1s";
                    document.body.style.transform = "rotate(360deg)";
                    setTimeout(() => document.body.style.transform = "", 1000);
                    break;
                case "glitch":
                    let originalText = document.body.innerHTML;
                    document.body.innerHTML = "<h1 style='color: red;'>GLITCHED!</h1>";
                    setTimeout(() => document.body.innerHTML = originalText, 500);
                    break;
                case "fireworks":
                    alert("ðŸŽ† Fireworks Effect!");
                    break;
                default:
                    output.innerHTML = `<p>Unknown command: ${command}</p>`;
                    break;
            }
        }

        function startMatrixEffect() {
            let canvas = document.getElementById("matrix");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let chars = "01";
            let columns = canvas.width / 20;
            let drops = Array(Math.floor(columns)).fill(0);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0";
                ctx.font = "20px monospace";
                drops.forEach((y, i) => {
                    let text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 20, y);
                    drops[i] = y > canvas.height || Math.random() > 0.975 ? 0 : y + 20;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        // shake animation
        document.head.insertAdjacentHTML("beforeend", `
            <style>
                @keyframes shake {
                    0% { transform: translate(1px, 1px) rotate(0deg); }
                    10% { transform: translate(-1px, -2px) rotate(-1deg); }
                    20% { transform: translate(-3px, 0px) rotate(1deg); }
                    30% { transform: translate(3px, 2px) rotate(0deg); }
                    40% { transform: translate(1px, -1px) rotate(1deg); }
                    50% { transform: translate(-1px, 2px) rotate(-1deg); }
                    60% { transform: translate(-3px, 1px) rotate(0deg); }
                    70% { transform: translate(3px, 1px) rotate(-1deg); }
                    80% { transform: translate(-1px, -1px) rotate(1deg); }
                    90% { transform: translate(1px, 2px) rotate(0deg); }
                    100% { transform: translate(1px, -2px) rotate(-1deg); }
                }
            </style>
        `);
    </script>

</body>
</html>
