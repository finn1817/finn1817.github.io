<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entry-point</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: royalblue;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .button {
            background-color: royalblue;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #1a4cb7;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>entry-point</h1>

    <a href="https://dfinn.me/HomePage" class="button">Go to Homepage</a>
