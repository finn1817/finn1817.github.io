<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to dfinn.me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
            color: royalblue;
            transition: background 0.5s ease;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        #command-input {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            font-size: 20px;
            padding: 8px;
            background: white;
            border: 2px solid royalblue;
            color: royalblue;
            outline: none;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            min-height: 200px;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to dfinn.me</h1>
    <p>Type a command below:</p>

    <input type="text" id="command-input" placeholder="Enter command..." autofocus>
    <div id="output"></div>
    <canvas class="matrix" id="matrix"></canvas>

    <script>
        let lastCommand = "";
        let secretColors = ["red", "white", "blue", "black", "green", "purple", "orange"];
        let secretIndex = 0;
        let facts = [
            "The first computer virus was created in 1986 and called 'Brain'.",
            "The first 1GB hard drive was released in 1980 and cost $40,000.",
            "Ada Lovelace is credited as the first computer programmer.",
            "The Apollo 11 guidance computer had only 64KB of memory.",
            "More than 90% of the world's currency exists only in computers.",
            "Python is named after Monty Python, not the snake."
        ];

        document.getElementById("command-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let input = this.value.trim().toLowerCase();
                if (input) {
                    lastCommand = input;
                    processCommand(input);
                    this.value = "";
                }
            } else if (event.key === "ArrowUp") {
                this.value = lastCommand;
            }
        });

        function processCommand(command) {
            let output = document.getElementById("output");

            switch (command) {
                case "help":
                    output.innerHTML = `
                        <p>Commands:</p>
                        <ul>
                            <li>matrix - Activate Matrix effect</li>
                            <li>secret - Change background color</li>
                            <li>joke - Show a random joke</li>
                            <li>fact - Show a fun fact</li>
                            <li>invert - Invert screen colors</li>
                            <li>shake - Shake the screen</li>
                            <li>spin - Spin the screen</li>
                            <li>glitch - Trigger a glitch effect</li>
                            <li>fireworks - Fireworks effect</li>
                            <li>clear - Clear all previous output</li>
                            <li>add [x] [y] - Adds x + y</li>
                            <li>subtract [x] [y] - Subtracts x - y</li>
                            <li>multiply [x] [y] - Multiplies x * y</li>
                            <li>divide [x] [y] - Divides x / y</li>
                            <li>sqrt [x] - Square root of x</li>
                            <li>power [x] [y] - x raised to the power of y</li>
                            <li>random [min] [max] - Generate random number</li>
                            <li>projects - Show my projects & links</li>
                        </ul>`;
                    break;
                case "clear":
                    output.innerHTML = "";
                    break;
                case "projects":
                    output.innerHTML = `
                        <p>Here are my projects & links:</p>
                        <ul>
                            <li><a href="https://github.com/finn1817/NATracker" target="_blank">NATracker</a></li>
                            <li><a href="https://finn1817.github.io/DanFinn/" target="_blank">My Portfolio</a></li>
                            <li><a href="https://www.dfinn.me/Resume-Website/" target="_blank">Resume Website</a></li>
                        </ul>`;
                    break;
                case "matrix":
                    let matrixCanvas = document.getElementById("matrix");
                    matrixCanvas.style.display = "block";
                    startMatrixEffect();
                    break;
                case "fact":
                    output.innerHTML = `<p>${facts[Math.floor(Math.random() * facts.length)]}</p>`;
                    break;
                case "invert":
                    document.body.style.filter = "invert(1)";
                    setTimeout(() => document.body.style.filter = "none", 2000);
                    break;
                case "shake":
                    document.body.style.animation = "shake 0.5s";
                    setTimeout(() => document.body.style.animation = "", 500);
                    break;
                case "spin":
                    document.body.style.transition = "transform 1s";
                    document.body.style.transform = "rotate(360deg)";
                    setTimeout(() => document.body.style.transform = "", 1000);
                    break;
                case "glitch":
                    let originalText = document.body.innerHTML;
                    document.body.innerHTML = "<h1 style='color: red;'>GLITCHED!</h1>";
                    setTimeout(() => document.body.innerHTML = originalText, 500);
                    break;
                case "fireworks":
                    alert("ðŸŽ† Fireworks Effect!");
                    break;
                default:
                    if (command.startsWith("add ")) {
                        let nums = command.split(" ").slice(1).map(Number);
                        output.innerHTML = `<p>Result: ${nums[0] + nums[1]}</p>`;
                    } else if (command.startsWith("subtract ")) {
                        let nums = command.split(" ").slice(1).map(Number);
                        output.innerHTML = `<p>Result: ${nums[0] - nums[1]}</p>`;
                    } else {
                        output.innerHTML = `<p>Unknown command: ${command}</p>`;
                    }
                    break;
            }
        }

        function startMatrixEffect() {
            let canvas = document.getElementById("matrix");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let chars = "01";
            let drops = Array(Math.floor(canvas.width / 20)).fill(0);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0";
                ctx.font = "20px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(chars[Math.floor(Math.random() * chars.length)], i * 20, y);
                    drops[i] = y > canvas.height || Math.random() > 0.975 ? 0 : y + 20;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>

</body>
</html>
