<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to dfinn.me</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        
        #terminal {
            width: 80%;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: left;
            overflow: auto;
            height: 300px;
        }

        #input {
            width: 100%;
            border: none;
            background: black;
            color: #00ff00;
            font-size: 18px;
            outline: none;
        }

        .command-button {
            display: block;
            margin: 5px;
            padding: 8px;
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
        }

        .command-button:hover {
            background: #003300;
        }

        .floating-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .floating-button:hover {
            background: #003300;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="terminal">
        <p>Welcome to <strong>dfinn.me</strong></p>
        <p>Type a command and press Enter:</p>
        <input type="text" id="input" placeholder="Type 'help' for commands...">
        <div id="output"></div>
    </div>

    <button class="floating-button" onclick="listCommands()">List All Commands</button>

    <script>
        // the matrix code rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px Courier New";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // command terminal "logic"
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        const commands = {
            "help": "Available commands: projects, github, clear, secret, about, whoami, snake, tetris, flappy, finance, calculator",
            "projects": () => addButton("My Projects", "https://finn1817.github.io/HomePage"),
            "github": () => addButton("GitHub Profile", "https://github.com/finn1817"),
            "clear": () => output.innerHTML = "",
            "secret": "You've unlocked a secret! 🕵️‍♂️",
            "about": "I'm a developer and a Computer Science student!",
            "whoami": "You are a visitor to my website.",
            "snake": () => addButton("Play Snake", "https://finn1817.github.io/Snake-Game/"),
            "tetris": () => addButton("Play Tetris", "https://finn1817.github.io/Dans-Tetris/"),
            "flappy": () => addButton("Play Flappy Bird", "https://finn1817.github.io/my-flappy-bird/"),
            "finance": () => addButton("Finance Checker", "https://finn1817.github.io/Future-Finance/"),
            "calculator": () => addButton("My Calculator", "https://finn1817.github.io/My-Calculator/"),
        };

        function executeCommand(event) {
            if (event.key === "Enter") {
                const command = input.value.trim().toLowerCase();
                input.value = "";
                if (commands[command]) {
                    if (typeof commands[command] === "function") {
                        commands[command]();
                    } else {
                        output.innerHTML += `<p>${commands[command]}</p>`;
                    }
                } else {
                    output.innerHTML += `<p>Command not found. Type 'help' for a list of commands.</p>`;
                }
            }
        }

        function addButton(name, link) {
            const btn = document.createElement("a");
            btn.innerHTML = name;
            btn.href = link;
            btn.target = "_blank";
            btn.className = "command-button";
            output.appendChild(btn);
        }

        function listCommands() {
            alert(commands["help"]);
        }

        input.addEventListener("keydown", executeCommand);
    </script>

</body>
</html>
