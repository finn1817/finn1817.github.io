<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>entry-point</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸš€</text></svg>">
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-gradient-dark: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      --card-bg-light: rgba(255, 255, 255, 0.95);
      --card-bg-dark: rgba(18, 18, 18, 0.95);
      --text-color-light: #2c3e50;
      --text-color-dark: #ecf0f1;
      --accent-color: #3498db;
      --accent-hover: #2980b9;
      --button-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --border-radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
    }

    body.accessibility {
      font-size: 1.3em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-card {
      background: var(--card-bg-light);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .main-card {
      background: var(--card-bg-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent-color), #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    h2 {
      font-size: 1.4em;
      font-weight: 500;
      margin-bottom: 30px;
      opacity: 0.8;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .button {
      background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      margin: 15px 0;
      transition: all 0.3s ease;
      box-shadow: var(--button-shadow);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .cancel-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: #c0392b;
      transform: translateY(-1px);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85em;
      opacity: 0.7;
      animation: fadeIn 1s ease-out 1s both;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .footer a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .top-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .control-btn {
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85em;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    #time {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-weight: 500;
    }

    #greeting {
      font-size: 1.3em;
      margin: 10px 0 20px 0;
      font-weight: 400;
      opacity: 0.9;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    #redirect-notice {
      font-size: 1em;
      margin-top: 20px;
      padding: 15px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(231, 76, 60, 0.3);
      animation: fadeIn 1s ease-out 0.8s both;
    }

    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    #help-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg-light);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      padding: 30px;
      z-index: 1000;
      max-width: 450px;
      width: 90%;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.dark-mode #help-modal {
      background: var(--card-bg-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: inherit;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .modal-close:hover {
      opacity: 1;
    }

    .modal-content ul {
      padding-left: 0;
      list-style: none;
    }

    .modal-content li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-content li:last-child {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      .main-card {
        padding: 30px 20px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2.5em;
      }
      
      .top-controls {
        flex-direction: column;
        gap: 5px;
      }
      
      #time {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div id="time"></div>
  
  <div class="top-controls">
    <button class="control-btn" onclick="toggleHelp()">Help (?)</button>
    <button class="control-btn" onclick="toggleAccessibility()">Accessibility</button>
    <button class="control-btn" onclick="toggleTheme()">ðŸŒ™ Theme</button>
  </div>

  <div class="main-card">
    <h1>entry-point</h1>
    <p id="greeting"></p>
    
    <h2>My homepage is here:</h2>
    <a href="https://dfinn.me/Main-Website" class="button" id="home-btn">ðŸš€ Go to Homepage</a>
    <div id="redirect-notice"></div>
  </div>

  <div class="footer">
    <p>Â© 2025 Dan Finn | <a href="https://github.com/finn1817">GitHub</a></p>
  </div>

  <div class="modal-backdrop" id="modal-backdrop" onclick="toggleHelp()"></div>
  <div id="help-modal">
    <div class="modal-header">
      <strong>Keyboard Shortcuts</strong>
      <button class="modal-close" onclick="toggleHelp()">&times;</button>
    </div>
    <div class="modal-content">
      <ul>
        <li><b>H</b> â€“ Go to Homepage</li>
        <li><b>T</b> â€“ Toggle Theme</li>
        <li><b>A</b> â€“ Toggle Accessibility</li>
        <li><b>?</b> â€“ Toggle Help</li>
      </ul>
      <p>Click "Cancel Redirect" to stay on this page.</p>
    </div>
  </div>

  <script>
    // load preferred theme
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.classList.add('dark-mode');
      }
    })();

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function toggleAccessibility() {
      document.body.classList.toggle('accessibility');
    }

    function toggleHelp() {
      const modal = document.getElementById('help-modal');
      const backdrop = document.getElementById('modal-backdrop');
      const isVisible = modal.style.display === 'block';
      
      modal.style.display = isVisible ? 'none' : 'block';
      backdrop.style.display = isVisible ? 'none' : 'block';
    }

    // dynamic greeting
    const greeting = document.getElementById('greeting');
    const hour = new Date().getHours();
    if (hour < 12) greeting.textContent = "Good morning!";
    else if (hour < 18) greeting.textContent = "Good afternoon!";
    else greeting.textContent = "Good evening!";

    // live time
    const timeBox = document.getElementById('time');
    function updateTime() {
      const now = new Date();
      timeBox.textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);

    // auto redirect with cancel
    let countdown = 30;
    let redirectTimer = setInterval(() => {
      const notice = document.getElementById('redirect-notice');
      notice.innerHTML = `Redirecting in ${countdown} seconds... <button class="cancel-btn" onclick="cancelRedirect()">Cancel Redirect</button>`;
      if (countdown-- <= 0) {
        clearInterval(redirectTimer);
        window.location.href = "https://dfinn.me/Main-Website";
      }
    }, 1000);

    function cancelRedirect() {
      clearInterval(redirectTimer);
      document.getElementById('redirect-notice').textContent = "Redirect canceled.";
    }

    // keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'h') {
        window.location.href = "https://dfinn.me/Main-Website";
      } else if (e.key.toLowerCase() === 't') {
        toggleTheme();
      } else if (e.key.toLowerCase() === 'a') {
        toggleAccessibility();
      } else if (e.key === '?') {
        toggleHelp();
      }
    });
  </script>

</body>
</html>
