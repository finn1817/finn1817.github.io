<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to dfinn.me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            transition: background 0.5s ease;
            overflow: hidden;
        }
        #command-input {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            font-size: 20px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 2px solid white;
            color: white;
            outline: none;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            min-height: 200px;
        }
        .hidden { display: none; }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            overflow: hidden;
            display: none;
        }
        .command-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            color: white;
            background: #222;
            border: 1px solid white;
            cursor: pointer;
        }
        .command-button:hover {
            background: #444;
        }
        #command-list {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            border: 1px solid white;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to dfinn.me</h1>
    <p>Type a command below:</p>

    <input type="text" id="command-input" placeholder="Enter command..." autofocus>
    <div id="output"></div>

    <div id="command-list">List All Commands</div>
    <canvas class="matrix" id="matrix"></canvas>

    <script>
        let lastCommand = "";
        let uptimeStart = Date.now();
        let secretColors = ["red", "white", "blue", "black", "green", "purple", "orange"];
        let secretIndex = 0;
        let facts = [
            "The first computer virus was created in 1986 and called 'Brain'.",
            "The first 1GB hard drive was released in 1980 and cost $40,000.",
            "Ada Lovelace is credited as the first computer programmer.",
            "The Apollo 11 guidance computer had only 64KB of memory.",
            "More than 90% of the world's currency exists only in computers.",
            "Python is named after Monty Python, not the snake."
        ];

        document.getElementById("command-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let input = this.value.trim().toLowerCase();
                if (input) {
                    lastCommand = input;
                    processCommand(input);
                    this.value = "";
                }
            } else if (event.key === "ArrowUp") {
                this.value = lastCommand;
            }
        });

        function processCommand(command) {
            let output = document.getElementById("output");

            switch (command) {
                case "help":
                    output.innerHTML = "<p>Commands: matrix, math, cloudconvert, gdb, github, resume, portfolio, pageMemory, uptime, fireworks, glitch, spin, shake, joke, fact, invert, weather</p>";
                    break;
                case "secret":
                    document.body.style.backgroundColor = secretColors[secretIndex];
                    secretIndex = (secretIndex + 1) % secretColors.length;
                    break;
                case "matrix":
                    document.getElementById("matrix").style.display = "block";
                    startMatrixEffect();
                    break;
                case "uptime":
                    let uptime = ((Date.now() - uptimeStart) / 1000).toFixed(1);
                    output.innerHTML = `<p>Page uptime: ${uptime} seconds</p>`;
                    break;
                case "fact":
                    output.innerHTML = `<p>${facts[Math.floor(Math.random() * facts.length)]}</p>`;
                    break;
                case "invert":
                    document.body.style.filter = "invert(1)";
                    break;
                case "fireworks":
                    alert("üî• Fireworks animation coming soon!");
                    break;
                case "shake":
                    document.body.style.transform = "translateX(5px)";
                    setTimeout(() => document.body.style.transform = "", 500);
                    break;
                case "weather":
                    let weathers = ["‚òÄÔ∏è Sunny", "üåßÔ∏è Rainy", "‚ùÑÔ∏è Snowy", "‚õÖ Cloudy"];
                    output.innerHTML = `<p>Current Weather: ${weathers[Math.floor(Math.random() * weathers.length)]}</p>`;
                    break;
                case "pageMemory":
                    output.innerHTML = `<p>Memory used: ${(performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2)} MB</p>`;
                    break;
                default:
                    if (command.startsWith("cloudconvert")) {
                        window.open("https://cloudconvert.com/", "_blank");
                    } else if (command.startsWith("gdb")) {
                        window.open("https://www.onlinegdb.com/", "_blank");
                    } else {
                        output.innerHTML = `<p>Unknown command: ${command}</p>`;
                    }
                    break;
            }
        }

        function startMatrixEffect() {
            let canvas = document.getElementById("matrix");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let chars = "01";
            let columns = canvas.width / 20;
            let drops = Array(Math.floor(columns)).fill(0);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0";
                ctx.font = "20px monospace";
                drops.forEach((y, i) => {
                    let text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 20, y);
                    drops[i] = y > canvas.height || Math.random() > 0.975 ? 0 : y + 20;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>

</body>
</html>
