<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfinn.me | Welcome Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            color: #00ffcc;
            background: #000;
            text-align: center;
            overflow: hidden;
        }

        /* Centered Content */
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Animated Glitch Text */
        .glitch {
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #00ff00; }
            25% { text-shadow: -2px -2px 0 #ff0000, 2px 2px 0 #00ff00; }
            50% { text-shadow: 2px -2px 0 #ff0000, -2px 2px 0 #00ff00; }
            75% { text-shadow: -2px 2px 0 #ff0000, 2px -2px 0 #00ff00; }
            100% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #00ff00; }
        }

        /* Typing Effect */
        .typing {
            display: inline-block;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ffcc;
            animation: typing 3s steps(20) infinite alternate, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: #00ffcc; }
        }

        /* Button - 3D Hover Effect */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #000;
            background: linear-gradient(90deg, #00ffcc, #007bff);
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .button:hover {
            transform: rotateY(360deg);
            background: linear-gradient(90deg, #007bff, #00ffcc);
        }

        /* Mouse Particle Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas> <!-- Particle Effect -->
    
    <div class="container">
        <div class="glitch">dfinn.me</div>
        <p class="typing">> Welcome to my digital space...</p>
        <a href="https://dfinn.me/HomePage" class="button">Enter</a>
    </div>

    <script>
        // Particle Effect
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.05;
            }

            draw() {
                ctx.fillStyle = "#00ffcc";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles(event) {
            const xPos = event.x;
            const yPos = event.y;
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(xPos, yPos, Math.random() * 5 + 1, (Math.random() - 0.5) * 2, (Math.random() - 0.5) * 2));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2) particles.splice(index, 1);
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener("mousemove", createParticles);
        animateParticles();

        // Resize Canvas
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
