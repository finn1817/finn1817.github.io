<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Finnworks</title>
    <style>
        body {
            background-color: #0d1117; /* GitHub Dark Background */
            color: #c9d1d9; /* GitHub Text Color */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #58a6ff; /* GitHub Blue */
            line-height: 1;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0 20px;
        }

        p {
            font-size: 1.2rem;
            color: #8b949e;
            margin-bottom: 40px;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #238636; /* GitHub Green */
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
        }

        .btn-primary:hover {
            background-color: #2ea043;
        }

        .btn-secondary {
            background-color: #21262d;
            color: #58a6ff;
            border: 1px solid rgba(240, 246, 252, 0.1);
        }

        .btn-secondary:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        /* Mobile adjustment */
        @media (max-width: 600px) {
            h1 { font-size: 5rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>File Not Found</h2>
        <p>The path you are looking for doesn't exist.</p>

        <div class="btn-container">
            <a href="https://finnworks.dev/" class="btn btn-primary">Return to Main Site</a>
            
            <a href="https://github.com/finn1817/" class="btn btn-secondary">View My GitHub</a>
        </div>
    </div>

</body>
</html>
